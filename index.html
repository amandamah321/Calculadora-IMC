<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora - IMC</title>
    
</head>
<body>

    <main id="container">

        <section id="image">
            <img src="/assets/work_out_pic.svg" alt="ilustraÃ§ao de uma pessoa malhando">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC </h1>

                <div class="input_box">
                    <label for="weight">Peso (Kg)</label>
                    <div class="input_field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input placeholder="Ex: 57" type="weight" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                <div class="input_box">
                    <label for="height">Altura (M)</label>
                    <div class="input_field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input placeholder="Ex: 1.56" type="height" id="height" required>
                        <span>
                            M
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>

            </form>

            <div id="info" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://abeso.org.br/obesidade-e-sindrome-metabolica/calculadora-imc/" target="_blank">
                        Saiba mais
                        <i class="fa-solid fa-book-open-reader"></i>
                    </a>
                </div>
            </div>
        </section>

    </main>

<script src="/assets/script.js"></script>
</body>
</html>
